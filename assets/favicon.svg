<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- خلفية الأيقونة (داكنة وفاخرة) -->
    <linearGradient id="iconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>

    <!-- تدرجات الشعار -->
    <linearGradient id="gradGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="gradRed" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#cb2d3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef473a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradWhite" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#f0f2f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>

    <!-- ظل خفيف للشعار لبروزه داخل الأيقونة -->
    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 1. خلفية الأيقونة (مربع بحواف دائرية) -->
  <rect width="512" height="512" rx="100" ry="100" fill="url(#iconBg)"/>

  <!-- 2. الشعار (ممركز ومكبر لملء المساحة) -->
  <g transform="translate(256, 256) scale(2.6)" filter="url(#iconShadow)">
    
    <!-- الشكل الهندسي (المعين) -->
    <!-- الجزء الأيسر (الأخضر) -->
    <path d="M 0,-80 L -90,0 L 0,80 L -10,0 Z" fill="url(#gradGreen)" />
    
    <!-- الجزء الأيمن (الأحمر) -->
    <path d="M 0,-80 L 90,0 L 0,80 L 10,0 Z" fill="url(#gradRed)" />
    
    <!-- الجزء الأوسط (الأبيض) -->
    <path d="M 0,-80 L 10,0 L 0,80 L -10,0 Z" fill="url(#gradWhite)" />
    
    <!-- الإطار الذهبي -->
    <path d="M 0,-85 L -95,0 L 0,85 L 95,0 Z" fill="none" stroke="#D4AF37" stroke-width="2"/>

  </g>
</svg>
