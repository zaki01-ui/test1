<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- تدرج للأخضر (الاستقرار والنمو) -->
    <linearGradient id="gradGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>

    <!-- تدرج للأحمر (القوة والشغف) -->
    <linearGradient id="gradRed" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#cb2d3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef473a;stop-opacity:1" />
    </linearGradient>

    <!-- تدرج للأبيض (النقاء والفخامة) -->
    <linearGradient id="gradWhite" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#f0f2f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>

    <!-- ظل خفيف للإحساس بالعمق وبروز الشعار عن المنتج -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- تمت إزالة الخلفية (Rect) لتصبح شفافة -->

  <!-- مجموعة الشعار المركزية -->
  <g transform="translate(250, 230)" filter="url(#softShadow)">
    
    <!-- الشكل الهندسي الرئيسي: معين (Diamond) معقوص (Faceted) -->
    <!-- الجزء الأيسر (الأخضر) -->
    <path d="M 0,-80 L -90,0 L 0,80 L -10,0 Z" fill="url(#gradGreen)" />
    
    <!-- الجزء الأيمن (الأحمر) -->
    <path d="M 0,-80 L 90,0 L 0,80 L 10,0 Z" fill="url(#gradRed)" />
    
    <!-- الجزء الأوسط (الأبيض) -->
    <path d="M 0,-80 L 10,0 L 0,80 L -10,0 Z" fill="url(#gradWhite)" />
    
    <!-- إطار ذهبي دقيق جداً لزيادة الفخامة -->
    <path d="M 0,-85 L -95,0 L 0,85 L 95,0 Z" fill="none" stroke="#D4AF37" stroke-width="2" opacity="0.6"/>

  </g>

  <!-- النص (تم تغيير اللون إلى داكن ليتناسب مع المنتجات الفاتحة) -->
  <g transform="translate(250, 380)">
    <!-- تم تغيير fill من #ffffff إلى #2C3E50 -->
    <text text-anchor="middle" font-family="'Times New Roman', serif" font-size="14" fill="#2C3E50" letter-spacing="8" opacity="0.8" font-weight="bold">ROYAL</text>
    <text y="40" text-anchor="middle" font-family="'Didot', 'Times New Roman', serif" font-weight="bold" font-size="42" fill="#2C3E50" letter-spacing="2">ZED_GH</text>
  </g>

</svg>
